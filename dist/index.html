  <body>
    
    <div id="preloader">
        <div class="loader-note"></div>
        <div class="loader-note"></div>
        <div class="loader-note"></div>
        <div class="loader-note"></div>
      </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>

      <script>
        var note = document.getElementsByClassName('loader-note');
        var preloader = document.getElementById('preloader');
        var content = false;
        var tlLoader = new TimelineMax( {repeat: 1, onComplete: ready} );
        tlLoader
          .staggerFromTo(note, 
            0.3,
            {y: 0, autoAlpha: 0 },
            {y: 20, autoAlpha: 1, ease:Back.easeInOut},
            0.05
          )
          .fromTo(preloader, 0.3,
            {autoAlpha: 1, scale: 1.3},
            {autoAlpha: 0, scale: 1, ease:Power0.easeNone},
            0.9
            );
        function ready () {
          var tlLoaderOut = new TimelineMax();
          tlLoaderOut
            .to(preloader, 0.3, {autoAlpha: 1, scale: 1.3, ease:Power0.easeNone})
            .staggerFromTo(note, 0.3,
              {y: 0, autoAlpha: 0},
              {y: 20, autoAlpha: 1, ease:Back.easeInOut},
              0.05, 0
            )
            .to(preloader, 0.3, {y: -150, autoAlpha: 0, ease:Back.easeIn}, '+=0.3');		
        }
      </script>


      <app-root></app-root>
